<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<!-- Credit Card Form -->
<div class="container">
    <div class="header">
		<h2>Credit Card Validation</h2>
	</div>
    <form action="#" method="get" id="credit-card-form">
        <div class="form-group">
            <label for="title1" class="required"><span class="field-name">Title</span> <strong class="required">(required)</strong></label>
            <select class="form-control" id="title1" name="title1" autocomplete="honorific-prefix" required="required">
                <option value="">Select a title</option>
                <option value="dr">Mr.</option>
                <option value="esq">Ms.</option>
                <option value="mr">Mrs.</option>
                <option value="ms">Esq.</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fname1" class="required"><span class="field-name">Full name</span> <strong class="required">(required)</strong></label>
            <input class="form-control" id="fname1" name="fname1" type="text" autocomplete="given-name" required="required" pattern="[A-Za-z]+" title="Only alphabets allowed" placeholder="Enter Full Name"/>
        </div>

        <div class="form-group">
            <label for="creditCardNumber" class="required"><span class="field-name">Credit Card No.</span> <strong class="required">(required)</strong></label>
            <input class="form-control" id="creditCardNumber" name="creditCardNumber" type="text" autocomplete="cc-number" required="required" pattern="[0-9]{16}" title="Credit card number should be 16 digits" placeholder="Enter Credit Card No."/>
        </div>

        <div class="form-group">
            <label for="cvvNumber" class="required"><span class="field-name">CVV</span> <strong class="required">(required)</strong></label>
            <input class="form-control" id="cvvNumber" name="cvvNumber" type="text" autocomplete="off" required="required" pattern="[0-9]{3}" title="CVV number should be 3 digits" placeholder="Enter CVV"/>
        </div>

        <div class="form-group">
            <label for="expiryDate"><span class="field-name">Expiry Date</span> (<abbr title="Four digits year, dash, two digits month, dash, two digits day">YYYY-MM-DD</abbr>)</label>
            <input class="form-control" id="expiryDate" name="expiryDate" type="date" required="required" />
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
